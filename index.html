<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1>Cadastro de Devs</h1>
        <p>Complete suas informações</p>
    </div>

    <form action="">
        <fieldset>
            <div>
                <label for="">Nome</label>
                <input type="text" name="Nome" id="nome">
            </div>

            <div>
                <label for="">Sobrenome</label>
                <input type="text" name="Sobrenome" id="Sobrenome">
            </div>

            
        </fieldset>

        <div>
            <label for="">Email</label>
            <input type="email" name="email" id="email"> 
        </div>

        <div>
            <label for="">De qual lado da aplicação você desenvolve?</label>

            <label for="">

                <input type="radio" name="devweb" value="fontend" checked> Font-end
            </label>

            <label for="">
                <input type="radio" name="devweb" value="backend"> Back-end
            </label>

            <label for="">
                <input type="radio" name="devweb" value="fullstack"> Full-stack
            </label>

        </div>

        <div>
            <label for="">Senioridade</label>
            <select name="" id="Senioridade">
                <option selected disabled value="" >Selecione</option>
                <option value="junior">Junior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Senior</option>
            </select>
        </div>

        <fieldset>
            <div>
                <label for="">Selecione as tecnologias que utiliza:</label><br><br>
                <input type="checkbox">
            </div>
        </fieldset>


    </form>

    
</body>
</html>
